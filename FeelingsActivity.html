<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/410b89c28a.js" crossorigin="anonymous"></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

</head>
<body>
    <div>

        <div class="feeling">
            <h1>How are you feeling?</h1>
        </div>
        <div class="emoji">
            <div>
                <button id="feelings-btn">
                   <p>Feelings</p>
                </button>
                <input class="sear" type="text" placeholder="Search">
            </div>
            <div class="fun" id="feelings-section">
                <div>
                    <p><i class="em em-grinning" aria-role="presentation" aria-label="GRINNING FACE"></i>happy</p>
                </div>
                <div>
                    <p><i class="em em-hearts" aria-role="presentation" aria-label="BLACK HEART SUIT"></i>loved</p>
                </div>
                <div>
                    <p><i class="em em-disappointed" aria-role="presentation" aria-label="DISAPPOINTED FACE"></i>sad</p>
                </div>
                <div>
                    <p><i class="em em-innocent" aria-role="presentation" aria-label="SMILING FACE WITH HALO"></i>innocent</p>
                </div>
                <div>
                    <p><i class="em em-nerd_face" aria-role="presentation" aria-label="NERD FACE"></i>nerd face</p>
                </div>
                <div>
                    <p><i class="em em-sunglasses" aria-role="presentation" aria-label="SMILING FACE WITH SUNGLASSES"></i>joy</p>
                </div>
                <div>
                    <p><i class="em em-triumph" aria-role="presentation" aria-label="FACE WITH LOOK OF TRIUMPH"></i>triumph</p>
                </div>
                <div>
                    <p><i class="em em-yum" aria-role="presentation" aria-label="FACE SAVOURING DELICIOUS FOOD"></i>yum</p>
                </div>
            </div>   
            
            <div>
                <button id="activity-btn">
                   <p>Activity</p>
                </button>
                <input class="sear" type="text" placeholder="Search">
            </div>
            <div class="fun" id="activity-section">
                
            </div>


            
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
