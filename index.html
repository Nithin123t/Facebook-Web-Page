<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Front Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/410b89c28a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <div class="Logos">
      <div class="logo">
        <img src="facebook.png" alt="Facebook Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search Facebook">
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="Marketplace.html">Marketplace</a></li>
        <li><a href="#">Groups</a></li>
        <li><a href="#">Gaming</a></li>
      </ul>
    </nav>

    <div class = "buttons">
      <div class="menu">
        <button class="menu-btn">
          <img src="menu.png" alt="Menu">
        </button>
      </div>
      <div class="messenger">
        <button class="messenger-btn">
          <img src="facebook-messenger-logo.png" alt="Messenger">
        </button>
      </div>
      <div class="notification">
        <button class="notification-btn">
          <img src="notification-bell.png" alt="Notification">
        </button>
      </div>
      <div class="profile">
        <button class="profile-logo">
          <img src="profile.jpg" alt="profile-logo">
        </button>
      </div>
    </div>
  
  </div>

  
  <div class="menu-container">
    <div class="menu-toggle">Menu</div>

    <ul class="menu-list">
      <li><a href="Friends">Friends</a></li>
      <li><a href="Memories">Memories</a></li>
      <li><a href="Saved">Saved</a></li>
      <li><a href="Groups">Groups</a></li>
      <li><a href="Videos">Videos</a></li>
      <li><a href="Marketplace">Marketplace</a></li>
      <li><a href="Feeds">Feeds</a></li>
      <li><a href="Events">Events</a></li>
      <li><a href="Ads Manager">Ads Manager</a></li>
      <li><a href="Fundraisers">Fundraisers</a></li>
      <li><a href="Blood Donations">Blood Donations</a></li>
      <li><a href="Climate Science Centre">Climate Science Centre</a></li>
      <li><a href="Facebook Pay">Facebook Pay</a></li>
      <li><a href="Gaming Video">Gaming Video</a></li>
      <li><a href="Messenger">Messenger</a></li>
      <li><a href="Messenger Kids">Messenger Kids</a></li>
    </ul>
  </div>
  <div class="posts">
    <div class ="add_posts">
      <div>
        <img src="user-profile.png" alt="logo">
        <input class="text_size" type="text" placeholder="What's on your mind?">
          
      </div>
      <div>
        <button class="button_feel">
          <p><a href=LiveVideo.html >LiveVideo</a></p>
        </button>
        <button class="button_feel">
          <p><a href="PhotosVideos.html">PhotosVideos</a></p>
        </button>
        <button class="button_feel">
          <p><a href="FeelingsActivity.html"> FeelingsActivity</a></p>
        </button>
      </div>
    </div>
  </div>
 

  

  <script src="script.js"></script>
</body>
</html>
